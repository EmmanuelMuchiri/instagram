{% load bootstrap4 %}
{% block content %}

  {% for post in user_images %}
    <div style="background-image: url({{post.image.url}})" class="post col-6 col-sm-4 col-md-3" data-toggle="modal" data-target="#{{post.id}}">
      <div class="photoinfo">
        <div class="realphotoinfo">
          <span class="heartsmall instaicon"></span>
          <span class="infotext">{{post.photolikes.count}}</span>
          <span class="commentsmall instaicon"></span>
          <span class="infotext">{{post.comments.count}}</span>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="{{post.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div style="background-image: url({{post.image.url}})" class="post col-6 col-sm-4 col-md-3" data-toggle="modal" data-target="#{{post.id}}">
              <div class="photoinfo">
                <div class="realphotoinfo">
                  <span class="heartsmall instaicon"></span>
                  <span class="infotext">{{post.photolikes.count}}</span>
                  <span class="commentsmall instaicon"></span>
                  <span class="infotext">{{post.comments.count}}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}

{% endblock %}
